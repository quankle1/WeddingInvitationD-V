<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Thiệp cưới Save the Date - Đăng & Vy">
    <title>Save The Date - Đăng & Vy</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,500;1,400&family=Lora:ital,wght@0,400;0,500;0,600;1,400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="phone-container">
        <!-- Main Card Image (Background.png as foreground) -->
        <div class="card-wrapper">
            <img src="images/templates/background.png" alt="Thiệp cưới" class="card-image">

            <!-- Text Overlay -->
            <div class="text-overlay">
                <h1 class="script-text">Save</h1>
                <h2 class="serif-text">THE DATE</h2>
            </div>

            <!-- Wax Seal (positioned on the flower) -->
            <div class="wax-seal-container" id="waxSeal">
                <img src="images/templates/sapniemphong.png" alt="Sáp niêm phong" class="wax-seal">
            </div>
        </div>
    </div>

    <!-- Hidden Audio Player (Auto-play) -->
    <audio id="backgroundMusic" loop autoplay>
        <source src="musics/Nothing's Gonna Change My Love For You.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>

</html>
